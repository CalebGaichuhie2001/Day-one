<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="main-container">
        
        <p class="login-details">Please enter your login credentials</p>
        <h1>Welcome back </h1>
        <section>
            <form action="action">
                <div class="form-container">
            <div class="form-header">
                <input type="email" name="email" placeholder="Email" required class="email">
                <input type="password" name="password" placeholder="Password" required class="password">
                </div>
                <div class="remember-forgot">
    
                <label><input type="checkbox" name="remember" id="remember">Remember for 30 days</label>

                <p><a href="#">Forgot password?</a></p>
                </div>
                <button type="submit" onclick="location.href='homepage.html'">Login</button>
                </div>
            </form>
        </section>
        </div>
    </main>
</body>
</html>
